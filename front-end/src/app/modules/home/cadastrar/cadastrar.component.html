<div class="form-container">
  <div class="form-header">
    <h2>Cadastro de Cidade</h2>
  </div>

  <form [formGroup]="cidadeForm">
    <div class="form-group">
      <label for="nome">Nome da Cidade *</label>
      <input
        formControlName="nome"
        type="text"
        id="nome"
        placeholder="Digite o nome da cidade"
      />
    </div>
    <div class="form-group">
      <label for="uf">Estado *</label>
      <input
        formControlName="uf"
        type="text"
        id="uf"
        placeholder="Digite o estado (UF)"
      />
    </div>
    <div class="form-footer">
      <button type="button" class="btn btn-neutral" (click)="cancelar()">
        Cancelar
      </button>
      <button type="button" class="btn btn-neutral" (click)="salvar()">
        Salvar
      </button>
    </div>
  </form>
</div>
